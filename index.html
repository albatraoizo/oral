<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #888;
            margin: 5px 0;
        }

        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;
        }

        #cart {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        #total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: right;
        }

        .empty-cart {
            text-align: center;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="cart">
        <h2>Tu Carrito</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr>
                    <td colspan="4" class="empty-cart">Tu carrito está vacío.</td>
                </tr>
            </tbody>
        </table>
        <div id="total">Total: $0</div>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
        const itemIndex = cart.findIndex(item => item.product === product);

        if (itemIndex === -1) {
            cart.push({ product, price, quantity: 1 });
        } else {
            cart[itemIndex].quantity += 1;
        }

        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        total = 0;

        if (cart.length === 0) {
            cartItems.innerHTML = '<tr><td colspan="4" class="empty-cart">Tu carrito está vacío.</td></tr>';
        } else {
            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.product}</td>
                    <td>$${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price * item.quantity}</td>
                `;
                cartItems.appendChild(row);
                total += item.price * item.quantity;
            });
        }

        document.getElementById('total').innerText = `Total: $${total}`;
    }
</script>
